<h1>Add a New Post</h1>
<form method="post">
    <label>Title:</label>
    <input type="text" name="title" required><br>
    <label>Content:</label>
    <textarea name="content" required></textarea><br>
    <label>Category:</label>
    <input type="text" name="category" required><br>
    <button type="submit">Submit</button>
</form>
